<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Otonom Otel Rezervasyon</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <h1>Otonom Otel Rezervasyon</h1>

    <form id="rezervasyonForm">
        <label>İsim:</label>
        <input type="text" id="isim" required><br>

        <label>Kişi Sayısı:</label>
        <input type="number" id="kisi_sayisi" min="1" required><br>

        <label>Odalar temizlenene kadar bekleyebilir misiniz?</label>
        <select id="bekleyebilir_mi">
            <option value="true">Evet</option>
            <option value="false">Hayır</option>
        </select><br>

        <button type="submit">Uygun Odaları Göster</button>
    </form>

    <h2>Uygun Odalar:</h2>
    <ul id="odalarListesi"></ul>

    <script src="script.js"></script>
</body>
</html>
